components:
  schemas:
    Shipment:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        status:
          type: string

    ShipmentCreate:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        status:
          type: string

    Warehouse:
      type: object
      properties:
        id:
          type: string
        location:
          type: string

    WarehouseCreate:
      type: object
      required:
        - location
      properties:
        location:
          type: string
