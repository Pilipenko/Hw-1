name: Sync to Azure Repos

# Trigger workflow on push to main branch
on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the full GitHub repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Configure git and push to Azure DevOps
      - name: Push to Azure Repos
        env:
          AZURE_USER: ${{ secrets.AZURE_USER }}
          AZURE_PAT: ${{ secrets.AZURE_PAT }}
        run: |
          # Set git commit author for the push
          git config user.name "GitHub CI"
          git config user.email "ci-bot@example.com"
          
          # Add Azure DevOps repository as a remote
          git remote add azure https://$AZURE_USER:$AZURE_PAT@dev.azure.com/neoniealplan/MvcAspAzure/_git/MvcAspAzure
          
          # Push changes to Azure main branch
          git push azure main --force
